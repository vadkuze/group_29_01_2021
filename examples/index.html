<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <main>
        <div class="control-panel">
            <button id="btn-add-start" class="btn btn-add" >Add at start</button>
            <button id="btn-add-end" class="btn btn-add" >Add at end</button>
            <button id="btn-remove" class="btn btn-remove" >Remove </button>
        </div>
        <div class="content">
            <div class="form">
                <form id = "human-form" name="human-form">
                    <label>
                        First Name
                        <input type="text" name="first-name">
                    </label>

                    <div class="message" data-for="first-name">

                    </div>

                    <label>
                        Last Name
                        <input type="text" name="last-name">
                    </label>

                    <div class="message" data-for="last-name">

                    </div>

                    <label>
                        Age
                        <input type="number" name="age">
                    </label>

                    <div class="message" data-for="age">

                    </div>
                </form>
            </div>
            <div id="human-container" class="list">
                <!-- <div class="list-item"></div> -->
            </div>
        </div>
    </main>
</body>
</html>
